allblinking_test1-argo:
    bag: 20160311-allblinking_test1-argo.bag
    query:
      interval:
        [0, 2]
      frequencies_to_detect:
        [1.0, 3.0]
    ground_truth:
    # 1Hz white on left (Magitek)
    - timestamp1: 0
      timestamp2: 2
      image_coordinates: [?, ?]
      image_coordinates_margin: 5 # pixels
      frequency: 1.0
      color: [1,1,1]
      color_tolerance: 0.1
      confidence_min: 0.9

      
